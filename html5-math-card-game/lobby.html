<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <!-- Bootstrap CSS for better styling and responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        #lobby-container {
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
        }

        .btn-custom {
            background-color: #f89027;
            color: white;
            font-weight: 500;
        }

        .btn-custom:hover {
            background-color: #f89027;
        }

        h1, h2 {
            font-weight: 600;
        }

        input, button {
            height: 48px;
        }

        input {
            border-radius: 8px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(56, 56, 56, 0.25);
        }
    </style>
</head>
<body>
    <div id="lobby-container">
        <h1 class="text-center mb-4">Game Lobby</h1>
        <div id="create-room-container" class="mb-3">
            <h2 class="h6 text-center mb-3">Create a New Room</h2>
            <div class="d-flex align-items-center justify-content-center mb-3">
                <label for="increment-value" class="me-2">Increment:</label>
                <input type="number" id="increment-value" class="form-control" min="2" max="50" step="2" value="2" required>
            </div>
            <button id="create-room-btn" class="btn btn-custom w-100">Create Room</button>
        </div>
        <div id="join-room-container">
            <h2 class="h6 text-center mb-3">Join an Existing Room</h2>
            <input type="text" id="room-id-input" class="form-control mb-3" placeholder="Enter Room ID">
            <button id="join-room-btn" class="btn btn-custom w-100">Join Room</button>
        </div>
    </div>

    <!-- Firebase and Custom Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
    <script src="js/lobby.js"></script>
</body>
</html>
